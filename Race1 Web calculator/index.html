<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <div class="main"> 
        <div class="calculator">
            <div class="history">
   
            </div>
            <div class="result">

            </div>

            <div class="buttons">
                <div class="row">
                    <button id="minus">-</button>
                    <button id="plus">+</button>
                    <button id="multiply">*</button>
                    <button id="division">/</button>
                    <button id="clear">C</button>
      
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="stepen">^</button>
                    <button id="factorial">!</button>
                </div>
                
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="square-root">√</button>
                    <button id="proc">% </button>
                </div>

                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="tochka">.</button>
                    <button id="delete">⌫</button>
                </div>

                <div class="row">
                    <button id="nul">0</button>
                    <button id="equal">=</button>

                </div>
           
            </div>
 
        </div>

    </div>
    <div class="historyButton">
        <button>History</button>
    </div>
    <div class="historyWindow">
       <div class="histWindowContent">

       </div>
       <div class="buttonCopy">Copy to Buffer</div>
    </div>
      
    
<script src="js/script.js"></script>
<script src="js/visual.js"></script>
</body>

</html>
