<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes with cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/script.js"></script>

    <div class="main"> 
        <div class="btns">
            <button onclick="addCookies()" class="add"><p>Add to cookies</p></button>
            <button onclick="deleteCookies()" class="clear"><p>Clear cookies</p></button>
        </div>
        <br>
        <div class="inpt">
            <input id="txt" placeholder="enter note" type="text"/>
        </div>
        <h4>Notes archive:</h4>
        <div id="hist">
            <div id="h_text"></div>
        </div>
    </div>

</body>
</html>
