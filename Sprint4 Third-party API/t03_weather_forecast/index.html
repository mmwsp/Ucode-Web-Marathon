<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>

    <div class="weather">
        <h2 style="text-align: center;">Погода на сьогодні <span class="city" style="color: black;"></span></h2>
        <img id="currentImage" src="" alt="weather">
        <h3 style="text-align: center;">Температура: <span class="temp" style="color: black;"></span>°C</h3>

        <h3 style="text-align: center;">Вологість: <span class="humidity" style="color: black;"></span>%</h3>

        <h3 style="text-align: center;">Вітер: <span class="wind" style="color: black;"></span> км/ч</h3>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
