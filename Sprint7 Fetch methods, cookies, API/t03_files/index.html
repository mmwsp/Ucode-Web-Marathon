<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>File manager</title>
</head>

<body style="margin-left: 30px">
    
    <h1>File manager</h1>
    <br>
    <h3>Create a file</h3>
    
    <fieldset>
   
        <label for="fname">File name:</label>
        <input id="fname" type="text" name="fname" placeholder="file name"><br>

        <label for="content">Content:</label>
        <textarea name="content" id="content" cols="70" rows="5" maxlength="500"></textarea><br><br>

        <input id="submit" type="submit" value="Create file">
    </fieldset>

    <div class="filesList">
        <h3>Files</h3>
        <span id="flist"></span>
    </div>
    
    <fieldset id="file" style="display: none;">
        <h3>Selected file:</h3>
        <h3 id="filename">Name:</h3>
        <p>Content:</p>
        <p id="fileContent">...</p>
        <input id="delete" type="submit" value="Delete file">
    </fieldset>

    <script src="script.js"></script>    
</body>

</html>
